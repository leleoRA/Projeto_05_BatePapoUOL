<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Required fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- favicon -->
  <link rel="icon" sizes="192x192" href="./assets/img/favicon.png">

  <title>Bate-papo UOL</title>
</head>
<body>
  <section class="home-screen">
    <div class="home-screen-brand-content">
      <img class="home-screen-brand" src="./assets/img/brand.png"><!--brand-->
    </div>
    <div class="home-screen-input-content">
      <input class="home-screen-input" placeholder="Digite seu nome"><!--home-screen-input-->
    </div>
    <button class="home-screen-button" onclick="enterLobby(this), nameUser()">Entrar</button><!--home-screen-button-->
  </section><!--home-screen-->

  <div class="content-general-visibility">
    <header class="top-bar">
      <img class="brand" src="./assets/img/brand.png"><!--brand-->
      <ion-icon class="people" name="people" onclick="userOptionsOpen()"></ion-icon><!--people-->
    </header><!--top-bar-->
  
    <main class="container">
      
    </main><!--container-->
  
    <section class="user-options" onclick="userOptionsClose()"></section><!--user-options-->
  
    <div class="user-options-content-general">
      <div class="user-options-title">
        <h2>Escolha um contato <br> para enviar mensagem:</h2>
      </div><!--user-options-header-->
      <div class="user-options-content">
        <div class="user-options-select-users">
          <ul class="scroll">
            <li class="user-flex-content" onclick="chooseOnlineUser(this)">
              <div class="user-flex-li">
                <ion-icon class="user-flex-icon" name="people"></ion-icon><!--people--> Todos
              </div>
              <div class="location-icon">
                <i class="fa fa-check user-options-checkmark" aria-hidden="true"></i><!--user-options-checkmark-->
              </div>
            </li>            
          </ul>
        </div><!--user-options-select-users-->
  
        <h2 class="user-options-title">Escolha a visibilidade</h2>
        <div class="user-options-messagens">
          <ul>
            <li class="user-flex-content" onclick="chooseTypeMessage(this)">
              <div class="user-flex-li">
                <ion-icon class="user-flex-icon" name="lock-open"></ion-icon><!--lock-open--> PÃºblico
              </div>
              <div class="location-icon">
                <i class="fa fa-check user-options-checkmark" aria-hidden="true"></i><!--user-options-checkmark-->
              </div>
            </li>
            <li class="user-flex-content" onclick="chooseTypeMessage(this)">
              <div class="user-flex-li">
                <ion-icon class="user-flex-icon" name="lock-closed"></ion-icon><!--lock-closed--> Reservadamente
              </div>
              <div class="location-icon"></div>
            </li>
          </ul>
        </div><!--user-options-messagens-->
      </div><!--user-options-content-->
    </div><!--user-options-content-general-->
  
    <div class="bottom-bar">
      <input class="bottom-bar-input" placeholder="Escreva aqui..."><!--bottom-bar-input-->
      <ion-icon class="paper-plane-outline" name="paper-plane-outline" onclick="sendMessage()"></ion-icon><!--paper-plane-outline-->
    </div><!--bottom-bar-->
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://use.fontawesome.com/59a2507fbc.js"></script>  
</body>
</html>
