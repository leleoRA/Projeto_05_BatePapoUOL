<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Required fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- favicon -->

    <title>Bate-papo UOL</title>

<body>

    </header><!--top-bar-->

    <main class="container">
        <div class="lobby lobby-enter-leave">
            <div class="lobby-content">
                <!--current-time-->
                <span class="current-time">(09:21:45)</span>

                <!--lobby-user-name-->
                <span class="lobby-user-name">João</span> entra na sala...
            </div><!--lobby-content-->
        </div><!--lobby-->

        <div class="lobby">
            <div class="lobby-content">
                <!--current-time-->
                <span class="current-time">(09:22:28)</span>

                <!--lobby-user-name-->                         <!--lobby-message-everyone-->
                <span class="lobby-user-name">João</span> para <span class="lobby-message-everyone">Todos</span>: Bom dia
            </div><!--lobby-content-->
        </div><!--lobby-->

        <div class="lobby">
            <div class="lobby-content">
                <!--current-time-->
                <span class="current-time">(09:22:38)</span>

                <!--lobby-user-name-->                          <!--lobby-message-reply-->

            </div><!--lobby-content-->
        </div><!--lobby-->

        <div class="lobby lobby-private">
            <div class="lobby-content">
                <!--current-time-->
                <span class="current-time">(09:22:48)</span>

                <!--lobby-user-name-->                                        <!--lobby-message-private-->
                <span class="lobby-user-name">João</span> reservadamente para <span class="lobby-message-private">Maria</span>: Oi gatinha quer tc?
            </div><!--lobby-content-->
        </div><!--lobby-->

        <div class="lobby lobby-enter-leave">
            <div class="lobby-content">
                <!--current-time-->
                <span class="current-time">(09:22:58)</span>

                <!--lobby-user-name-->
                <span class="lobby-user-name">Maria</span> sai na sala...
            </div><!--lobby-content-->
        </div><!--lobby-->
    </main><!--container-->

    <div class="bottom-bar">
        <input class="bottom-bar-input" placeholder="Escreva aqui..."><!--bottom-bar-input-->
        <ion-icon class="paper-plane-outline" name="paper-plane-outline"></ion-icon><!--paper-plane-outline-->
    </div><!--bottom-bar-->

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
